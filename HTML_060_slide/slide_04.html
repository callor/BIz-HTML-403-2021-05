<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 슬라이드</title>
    <style>
      section {
        width: 500px;
        margin: 30px auto;
      }

      div.images img {
        width: 500px;
        height: 500px;
      }

      div.mask {
        width: 500px;
        height: 500px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="mask">
        <div class="images">
          <img src="images_2.jpg" />
          <img src="images_3.jpg" />
          <img src="images_4.jpg" />
          <img src="images_5.jpg" />
          <img src="images_6.jpg" />
        </div>
      </div>
    </section>
  </body>
</html>
