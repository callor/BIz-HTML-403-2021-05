<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div.main {
        width: 500px;
        height: 600px;
        margin: 10px auto;
        border: 1px solid green;
      }
      div.view {
        width: 100%;
        height: 500px;
        border: 1px solid blue;
      }

      article.nav:hover {
        opacity: 1;
      }
      article.nav div:hover {
        color: blue;
        cursor: pointer;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // js 빈(blank) 배열 선언
        let images = [];
        for (let i = 0; i < 10; i++) {
          // Math.randon() : 0 ~ 1미만의 난수 실수를 생성
          // Math.floor() : 소수점 이하를 잘라 정수로

          // Math.floor(Math.random() * (max - min))  + min
          //  min 부터 max 미만의 정수를 생성하는 코드

          // Math.floor(Math.random() * (max - min + 1)) + min
          //  min 부터 max(포함) 까지의 정수를 생성하는 코드
          // 1 ~ 7까지의 정수 생성
          let imgNum = Math.floor(Math.random() * (7 - 1 + 1)) + 1;

          // 1 ~ 7까지 생성된 난수를 사용하여 이미지파일명
          // 만들기
          let img_src = `images_${imgNum}.jpg`;
          console.log(img_src);

          // 만들어진 파일명을 배열에 추가
          images.push(img_src);
        }
        console.log("이미지 배열", images);

        // js의 배열을 순회하는 다양한 forEach의 확장 중의
        // 한가지인 map() 함수
        let imageBox = images.map((value, key) => {
          console.log(key, value);
          let div = document.createElement("div");
          div.style.background = `url('${value}') no-repeat`;
          div.style.backgroundSize = `100% 100%`;
          div.classList.add("image");
          return div;
        });
        document.querySelector("div.main div.ticker").append(...imageBox);
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const IMAGE_WIDTH = 500;
        const images = document.querySelector("div.images");
        let position = 0;
        const prev = () => {
          position += IMAGE_WIDTH * -1;
          console.log(images);
          images.style.transform = `translateX(${position}px)`;
        };
        const next = () => {
          position += IMAGE_WIDTH;
          console.log(images);
          images.style.transform = `translateX(${position}px)`;
        };

        document.querySelector("article.nav").addEventListener("click", (e) => {
          let tag = e.target;
          if (tag.tagName === "DIV") {
            if (tag.innerText === "<") {
              // alert("앞으로");
              prev();
            } else if (tag.innerText === ">") {
              // alert("뒤로");
              next();
            }
          }
      });
    </script>
  </head>
  <body>
    <div class="main">
      <div class="view"></div>
      <div class="ticker"></div>
    </div>
  </body>
</html>
