<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin: 10px;
        padding: 10px;
        font-size: 30px;
      }
      p#p1 {
        text-decoration: 3px underline blue;
      }

      p#p2 {
        text-decoration: 3px line-through red wavy;
      }

      p#p3 {
        /* solid dotted dashed wavy */
        text-decoration: 3px line-through green dashed;
      }

      @media screen (max-width: 500px) {
        h1 {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <p id="p1">대한민국만세</p>
    <p id="p2">우리나라만세</p>
    <p id="p3">Republic of Korea</p>
  </body>
</html>
